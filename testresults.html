<!DOCTYPE html>
<html>
  <head>
    <title>Test results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5 maximum-scale=1.0 minimal-ui">
    <link rel="stylesheet" href="application.css">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.10.2.min.js"></script>
  </head>
  <body>
    <header>
    </header>
    <main>
      <div id="grid">
        <div id="dot">
        </div>
      </div>
      <div id="questions">
        <div data-category="categoryA">
          <p>Do you agree with this X-axis statement?</p>
          <div class="answerClick" data-answer="agree">
            Yes I agree
          </div>
          <div class="answerClick" data-answer="disagree">
            No I disagree
          </div>
          <div class="answerClick" data-answer="noAnswer">
            No answer
          </div>
        </div>
        <div data-category="categoryB">
          <p>Do you agree with this Y-axis statement?</p>
          <div class="answerClick" data-answer="agree">
            Yes I agree
          </div>
          <div class="answerClick" data-answer="disagree">
            No I disagree
          </div>
          <div class="answerClick" data-answer="noAnswer">
            No answer
          </div>
        </div>
      </div>
      <div id="getResults">
      </div>
    </main>
    <footer>
    </footer>
    <script type="text/javascript" src="results.js"></script>
  </body>
</html>
